<!DOCTYPE html>
<html>
<head>
    <title>D3 Project Starter Template</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>    
    <!-- Add HTML content, SVG drawing area, ... -->
    <div id="container">
        <!--Title Stuff-->
        <header>
            <div>
                <h1>VID Project 3: TV Time, How I Met Your Mother</h1>
                <h3>Nathaniel Alter, Steven Hagedorn, Gabe Rapaport, and Jakob Wardega</h3>
            </div>
        </header>

        <!--For tooltips-->
        <div id="tooltip"></div>
        <!--<div id="tooltip-map" style="display:none"></div> -->
        <div id="topBarCharts" class="row">
            <!--Bar chart for character appearances-->
            <div id="barchartAppearancesDiv" class="column">
                <h2>Appearances by Character in Season 1</h2> 
                <svg id="barchartAppearances"></svg>
            </div>

            <!--Bar chart for character line counts-->
            <div id="barchartLinesDiv" class="column">
                <h2>Lines by Character in Season 1</h2> 
                <svg id="barchartLines"></svg>
            </div>

            <div id="piechartLinesDiv" class="column">
                <h2>Lines by Characters in Seasons 1-6</h2>
                <svg id="piechartLines"></svg>
            </div>
            <div id="treemapLinesDiv" class="column">
                <h2>Lines by Characters in Seasons 1-6</h2>
                <svg id="treemapLines"></svg>
            </div>
        </div>
    </div>
    
    <!-- D3 bundle -->
    <script src="js/d3.v6.min.js"></script>

    <!-- Our JS code -->
    <script src="js/main.js"></script>
    <script src="js/barchartAppearances.js"></script>
    <script src="js/barchartLines.js"></script>
    <script src="js/piechartLines.js"></script>
    <script src="js/treemapLines.js"></script>

    <!-- Color scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</body>
</html>
